<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>jQuery UI Sortable - Connect lists</title>
<link rel="stylesheet" href="themes/smoothness/jquery-ui.css" />
<script src="jquery.js"></script>
<script src="jquery-ui.js"></script>
<link rel="stylesheet" href="style.css" />
<style>
#idealist { list-style-type: none; margin: 0; padding: 0 0 2.5em; float: left; margin-right: 10px; }
#idealist li { margin: 0 5px 5px 5px; padding: 5px; font-size: 1.2em; width: 120px; }
</style>

<script>
$(function() {
	$( "#idealist" ).sortable({
		change: function(event, ui) { updatelist()
		}
	}).disableSelection();
});
</script>

</head>
<body>
<ul id="idealist" class="connectedSortable">
<li class="ui-state-default" id="item1">Item 1</li>
<li class="ui-state-default" id="item2">Item 2</li>
<li class="ui-state-default" id="item3">Item 3</li>
<li class="ui-state-default" id="item4">Item 4</li>
<li class="ui-state-default" id="item5">Item 5</li>
</ul>

<br clear="all">
<div id="foobar"></div>
<form id='name' >
<input name='q' id='namefield' type='text' class='textbox' placeholder='name'>
</form>
<form id='newitem' >
<input name='q' id='itemfield' class='textbox' placeholder='my suggestion'>
</form>
<script type="text/javascript">

var name = 'none'
var items = {}
var ranking = []

$( "form#newitem" ).submit(function (event) {
    event.preventDefault()
    var item = $("#itemfield").val();
    $("#idealist").append($('<li>').attr('class', "ui-state-default").append(item))
    $("#foobar").html("submit new item" )
})

$( "form#name" ).submit(function (event) {
    event.preventDefault()
    name = $("#namefield").val();
    $("#foobar").html("name is " + name )
    post_data()
})

function post_data(){
    var json = JSON.stringify({items:items, ranking:ranking})
    $.ajax('/poll', {data:{name:name, items:json}})
}

function updatelist(){
	$("#foobar").html( "changed")
}
</script>

</body>
</html>
